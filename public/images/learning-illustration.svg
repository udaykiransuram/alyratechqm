<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="640" viewBox="0 0 640 640" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="STEM learning illustration">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <g opacity="0.8" filter="url(#blur)">
    <circle cx="220" cy="240" r="140" fill="url(#g1)">
      <animate attributeName="cx" values="220;240;220" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="240;220;240" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="340" r="180" fill="url(#g2)" opacity="0.9">
      <animate attributeName="cx" values="400;380;400" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="340;360;340" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g>
    <circle cx="320" cy="320" r="140" stroke="#ffffff" stroke-opacity="0.25" stroke-width="1" fill="none"/>
    <circle cx="320" cy="320" r="200" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1" fill="none"/>
    <g>
      <circle r="6" fill="#ffffff">
        <animateMotion dur="12s" repeatCount="indefinite" path="M 320 320 m -140 0 a 140 140 0 1 0 280 0 a 140 140 0 1 0 -280 0"/>
      </circle>
      <circle r="4" fill="#e5e7eb">
        <animateMotion dur="9s" repeatCount="indefinite" path="M 320 320 m -200 0 a 200 200 0 1 1 400 0 a 200 200 0 1 1 -400 0"/>
      </circle>
    </g>
  </g>

  <g stroke="#ffffff" stroke-opacity="0.08" stroke-width="1">
    <path d="M80 0 V640"/>
    <path d="M160 0 V640"/>
    <path d="M240 0 V640"/>
    <path d="M320 0 V640"/>
    <path d="M400 0 V640"/>
    <path d="M480 0 V640"/>
    <path d="M560 0 V640"/>
    <path d="M0 80 H640"/>
    <path d="M0 160 H640"/>
    <path d="M0 240 H640"/>
    <path d="M0 320 H640"/>
    <path d="M0 400 H640"/>
    <path d="M0 480 H640"/>
    <path d="M0 560 H640"/>
  </g>

  <g transform="translate(320 420)">
    <g transform="translate(-60 -20)">
      <rect x="-40" y="-40" rx="8" ry="8" width="80" height="56" fill="#111827" opacity="0.35" stroke="#ffffff" stroke-opacity="0.15"/>
      <path d="M -24 -16 h 48" stroke="#ffffff" stroke-opacity="0.5" stroke-width="2"/>
      <path d="M -24  -6 h 48" stroke="#ffffff" stroke-opacity="0.4" stroke-width="2"/>
      <path d="M -24   4 h 32" stroke="#ffffff" stroke-opacity="0.35" stroke-width="2"/>
    </g>
    <g>
      <ellipse rx="34" ry="14" fill="none" stroke="#ffffff" stroke-opacity="0.6" stroke-width="2"/>
      <ellipse rx="14" ry="34" fill="none" stroke="#ffffff" stroke-opacity="0.6" stroke-width="2"/>
      <circle r="5" fill="#ffffff"/>
    </g>
  </g>
</svg>
